<div id="wrapper">
  <div class="title">
    <h1>
      Intergalactic Star Wars Database
    </h1>
  </div>
  <div class="search-form">

    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="search" (keyup)="getSpecific(search)" placeholder="Search the Star Wars universe..." />
    </mat-form-field>
  </div>

  <div class="results" *ngIf="searchResult">
    <div class="flex-col" *ngFor="let result of searchResult">
      <mat-card class="swapi-card">
        <mat-card-header class="text-center">
          <mat-card-title>
            {{result.name}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div>
            <strong>Height:</strong> <br />
            {{result.height}} cm
          </div>
          <div>
            <strong>Birth Year</strong> <br />
            {{result.birth_year}}
          </div>
          <div>
            <strong>Hair color:</strong> <br />
            {{result.hair_color}}
          </div>
          <div>
            <strong>Eye color:</strong> <br />
            {{result.eye_color}}
          </div>
        </mat-card-content>
        <mat-card-actions>
          <a href="https://www.google.com/search?q={{result.name}}">
            <button mat-raised-button color="primary">
              Search Google
            </button>
          </a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

    <p class="no-results" *ngIf="searchResult.length < 1">
      No results found.
    </p>
</div>
